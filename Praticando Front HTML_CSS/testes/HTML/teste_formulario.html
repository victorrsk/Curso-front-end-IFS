<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Testando cabeçalho 1</h1>
    <p>Formulário básico</p>
    <form method="post" autocomplete="on">
        <fieldset>
        <legend><b>Dados pessoais</b></legend>
        <!-- Input do nome -->
        <input
        type="text"
        id="userName"
        name="nome"
        placeholder="nome"
        minlength="3"
        required
        >
        <br>
        <!-- Input do email -->
        <input
        type="email"
        id="userEmail"
        name="email"
        placeholder="email"
        minlength="3"
        required
        >
        <br>
        <!-- Input da senha -->
        <input
        type="password"
        id="userPassword"
        placeholder="senha"
        name="senha"
        minlength="6"
        required
        >
        <br>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
        <br>
        </fieldset>
    </form>
    <hr>
    <p>Formulário usando label</p>
    <form novalidate>
        <label for="fname">Primeiro nome:</label><br>
        <input type="text" id="fname" name="fname" required minlength="3"><br>
        <label for="lname">Ultimo nome:</label><br>
        <input type="text" id="lname" name="lname" required minlength="3">
        <input type="submit" value="Confirmar">
    </form>
    <hr>
    <p>Radio buttons com label</p>
    <form target="_self">
        <p>Fruta favorita:</p>
        <input type="radio" id="uva" name="fruta_favorita" value="uva">
        <label for="uva">Uva</label><br>
        <input type="radio" id="maca" name="fruta_favorita" value="maçã">
        <label for="maca">Maça</label><br>
        <input type="submit" value="Confirmar">
    </form>
    <hr>
    <form action="">
        <fieldset>
        <legend>Texto motivacional</legend>
        <textarea name="texto" id="text"></textarea>
        </fieldset>
    </form>

</body>
</html>
